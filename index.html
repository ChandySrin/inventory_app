<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex">
        <header>
            <div class="sidebar">
                <h2>Inventory</h2>
                <ul class="nav flex-column">
                    <li><a class="nav-link text-white active" href="#">Dashboard</a></li>
                    <li><a class="nav-link text-white" href="#">Items</a></li>
                    <li><a class="nav-link text-white" href="#">Tools</a></li>
                    <li><a class="nav-link text-white" href="#">Assets</a></li>
                    <li><a class="nav-link text-white" href="#">Projects</a></li>
                    <li><a class="nav-link text-white" href="#">Requests</a></li>
                    <li><a class="nav-link text-white" href="#">On Hand</a></li>
                    <li><a class="nav-link text-white" href="#">GRN Report</a></li>
                </ul>
                <button class="btn btn-secondary mt-3 w-100" id="logoutBtn">Logout</button>
            </div>
        </header>
        <main class="content">
            <div class="user">
                <i class="ri-notification-3-fill"></i>
                <i class="ri-lock-2-line"></i>
                <img src="/images/image.png" alt="#">
                <p>Admin</p>
            </div>
            <div class="cards d-flex flex-column">
                <div class="d-flex gap-4 flex-wrap justify-content-start">
                    <div class="card summary-card border-primary border-start-5">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Total Items</h6>
                                    <h3 class="fw-bold mb-0"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card summary-card border-success border-start-5">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Total Quantity</h6>
                                    <h3 class="fw-bold mb-0"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card summary-card border-warning border-start-5">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Low Stock</h6>
                                    <h3 class="fw-bold mb-0"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card summary-card border-danger border-start-5">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Out of Stock</h6>
                                    <h3 class="fw-bold mb-0"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card summary-card border-info border-start-5">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Total Value</h6>
                                    <h3 class="fw-bold mb-0"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-grow-1 p-4 summary">
                    <div class="row" id="summaryCards">
                        <!-- JS will populate summary cards -->
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-header text-black">Inventory Overview</div>
                                <div class="card-body">
                                    <canvas id="inventoryChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-header text-black">Recent Activity</div>
                                <div class="card-body">
                                    <ul class="list-group" id="recentActivity">
                                        <!-- JS will populate recent activities -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="card shadow-sm">
                                <div class="card-header text-black">Item List</div>
                                <div class="card-body">
                                    <table id="inventoryTable" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Category</th>
                                                <th>Stock</th>
                                                <th>Actions</th>
                                            </tr>
                                            <div class="col-md-6 mb-3">
                                                <input type="text" class="form-control" id="searchInput"
                                                    placeholder="Search by item name...">
                                            </div>
                                        </thead>
                                        <tbody>
                                            <!-- JS will populate items -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-header text-black">Low Stock Alerts</div>
                                <div class="card-body" id="lowStockAlerts">
                                    <!-- JS will populate low stock alerts -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!--JavaScript connent-->
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/data.js"></script>
    <script src="js/table.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
