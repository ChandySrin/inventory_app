<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="login-container">
    <!-- Left Side - Welcome Section -->
    <div class="left-side">
      <div class="content">
        <h2>Welcome to Inventory</h2>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-side">
      <div class="logo">
        <i class="fas fa-cubes"></i>
      </div>
      <h1>Login</h1>
      <p>Access your dashboard</p>

      <form id="loginForm">
        <div class="form-container">
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required
              autocomplete="username">
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password"
              required autocomplete="current-password">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          

          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
  
</body>

</html>
