<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="login-container">
    <!-- Left Side - Welcome Section -->
    <div class="left-side">
      <div class="content">
        <h2 style="font-size: 39px;">Welcome to Inventory</h2>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-side">
      <div class="logo">
        <i class="fas fa-cubes"></i>
      </div>
      <h1>Login</h1>
      <p>Access your dashboard</p>

      <form onsubmit="return userLogin()">
        <!-- Username Field -->
        <div class="form-group">
          <i class="fas fa-user-tag"></i>
          <input type="text" id="username" placeholder="Username">
          <div class="error-message" id="usernameError">
            <i class="fas fa-circle-exclamation"></i> Username is required
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="email" id="email" placeholder="Email">
          <div class="error-message" id="emailError">
            <i class="fas fa-circle-exclamation"></i> Invalid email address
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <input type="password" id="password" placeholder="Password">
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
          <div class="error-message" id="passwordError">
            <i class="fas fa-circle-exclamation"></i> Password must be at least 6 characters
          </div>
        </div>

        <button class="login-btn">login</button>
      </form>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>

</html>
